<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../logic/gaurd.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script src="https://kit.fontawesome.com/80a1863013.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="/FrontEnd/css/style.css">
  <link href="/FrontEnd/css/index.css" rel="stylesheet">
  <link href="/FrontEnd/css/profile.css" rel="stylesheet">
  <link href="/FrontEnd/css/index_media.css" rel="stylesheet">
  <title>Document</title>
</head>

<body>

  <section class="header">
    <img src="/assets/img/shopido-logo.png" alt="">
    <div>

      <ul id="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contactUs.html">Contact Us</a></li>
        <li><a href="aboutUs.html">About Us</a></li>
        <li id="ig-bag"><a href="cart.html"><i class='bx bxs-shopping-bag-alt' width="366px" height="36px"></i></a></li>
        <li id="ig-auth"><a class="active" href="profile.html"><i class='bx bx-user'></i></a></li>
        <a href="#" id="close"><i class='bx bx-x'></i></a>
      </ul>
    </div>
    <div id="mobile">
      <a class="active" href="profile.html"><i class='bx bx-user'></i></a>
      <a href="cart.html"><i class='bx bxs-shopping-bag-alt'></i></a>
      <i id="bar" class='bx bx-menu-alt-right'></i>
    </div>
  </section>
  <div class="text-center">
    <div class="row">
      <div class="col">
      </div>
      <div class="col-6">
        <nav class="nav nav-pills nav-fill d-flex justify-content-center">
          <a class="nav-link active m-3" aria-current="page" href="#" id="profile-tab">Profile</a>
          <a class="nav-link active m-3" aria-current="page" href="#" id="orders-tab">Orders</a>
        </nav>
      </div>
      <div class="col">
        
        <button type="button" class="btn btn-outline-success m-3" id="logout">Logout</button>
      </div>
    </div>


  </div>

  <div class="container" id="profile-input-section">
    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
      <div class="card h-100">
        <div class="card-body">
          <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <h6 class="mb-2" style="color: rgb(102, 55, 55);">Personal Details</h6>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12" style="margin-top: 10px;">
              <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter full name">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12" style="margin-top: 10px;">
              <div class="form-group">
                <label for="eMail">Email</label>
                <input type="email" class="form-control" id="eMail" placeholder="Enter email ID">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="number"
                  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                  maxlength="10" class="form-control" id="phone" placeholder="Enter phone number" required>
              </div>
            </div>
          </div>
          <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <h6 class="mt-3 mb-2" style="color: rgb(102, 55, 55);">Address</h6>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12" style="margin-top: 10px;">
              <div class="form-group">
                <label for="address-line-1">Address Line 1</label>
                <input type="name" class="form-control" id="address-line-1" placeholder="Enter Address Line 1">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12" style="margin-top: 10px;">
              <div class="form-group">
                <label for="address-line-2">Address Line 2</label>
                <input type="name" class="form-control" id="address-line-2" placeholder="Enter Address Line 2">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="ciTy">City</label>
                <input type="name" class="form-control" id="ciTy" placeholder="Enter City">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="sTate">State</label>
                <input type="text" class="form-control" id="sTate" placeholder="Enter State">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="zIp">Zip Code</label>
                <input type="text" class="form-control" id="zIp" placeholder="Zip Code">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country" placeholder="Enter Country">
              </div>
            </div>
          </div>
        </div>
        <div class="row gutters">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" style="margin-top: 10px;">
            <div class="text-right">
              <button type="button" id="cancel" name="submit" class="btn btn-secondary">Cancel</button>
              <button type="button" id="submit" name="submit" class="btn btn-primary"
                style="background-color: rgb(102, 55, 55);border: none;">Update</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <section class="my-orders d-none" id="orders-show-section">
    <div class="container text-center">
      <div class="row" id="row">
      </div>
    </div>
  </section>


  <script src="/FrontEnd/logic/profile.js"></script>
</body>

</html>
