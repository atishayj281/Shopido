<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Admin</title>
	<script src="../../logic/adminGaurd.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
		crossorigin="anonymous">
</head>

<body>

	<nav class="navbar sticky-top bg-body-tertiary">
		<div class="container-fluid d-flex justify-content-center">
		  <h2>Admin</h2>
		</div>
	</nav>

	<div class="m-5">
		<!-- name, description, price, discount, rating, highlights, images, features -->
		<div class="mb-3">
			<label for="prod-name" class="form-label">Product Name</label>
			<input type="text" class="form-control" id="prod-name">
		</div>
		<div class="mb-3">
			<label for="description" class="form-label">Product Description</label>
			<textarea class="form-control" id="description" rows="3"></textarea>
		</div>
		<div class="mb-3">
			<label for="prod-price" class="form-label">Product Price</label>
			<input type="text" class="form-control" id="prod-price">
		</div>
		<div class="mb-3">
			<label for="prod-discount" class="form-label">Product Discount</label>
			<input type="text" class="form-control" id="prod-discount">
		</div>
		<div class="mb-3">
			<label for="prod-heighlights" class="form-label">Product Highlights</label>
			<input type="text" class="form-control" id="prod-heighlights">
		</div>
		<div class="mb-3">
			<label for="prod-image" class="form-label">Product Name</label>
			<input type="file" class="form-control" id="prod-image" multiple>
		</div>
		<div class="mb-3">
			<label for="prod-cateogry" class="form-label">Category</label>

			<select class="form-select" id="prod-category" aria-label="Floating label select example">
				<option value="airConditioner" selected>Air Conditionar</option>
				<option value="cloth">Cloth</option>
				<option value="footwear">Footwear</option>
				<option value="furniture">Furniture</option>
				<option value="tv">Television</option>
				<option value="mobile">Mobile</option>
			      </select>
		</div>
		<button type="button" class="btn btn-primary" id="submit">Submit</button>
	</div>
	<script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
	<script src="../../logic/addProduct.js " type="module"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
		integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
		integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
		crossorigin="anonymous"></script>
</body>

</html>
